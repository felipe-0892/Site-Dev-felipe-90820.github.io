    <title>easter egg</title>
    <style>
        h1 {
            display: flex;

<body>
    <form action="" method="post">
        <h1>Já que chegou até o easter egg responda esse formulário.</h1>

        <fieldset class="conta">
            <legend>Conta:</legend>
            <div>
                <label for="">E-mail:</label>
                <input type="email" name="conta-email" id="" minlength="5" maxlength="250" required>
            </div>
            <div>
                <label for="">Senha:</label>
                <input type="password" name="conta-senha" id="" minlength="5" maxlength="25" required>
            </div>
        </fieldset>
        <fieldset class="dadosPessoais">
            <legend>Dado Pessoais:</legend>
            <div>
                <label for="">Nome:</label>
                <input type="text" name="pessoal-nome" id="" required>
            </div>
            <div>
                <label for="">Telefone:</label>
                <input type="tel" name="pessoal-telefone" placeholder="(99)99999-9999" id="" required>
            </div>
            <div>
                <label for="">Sexo:</label>
                <label for="">Masculino:</label>
                <input type="radio" value="masculino" name="pessoal-sexo" checked required>

                <label for="">Feminino:</label>
                <input type="radio" value="feminino" name="pessoal-sexo">
            </div>
            <div>
                <label for="">Data de nascimento:</label>
                <input type="text" placeholder="Ex:aa/aa/aaaa" name="pessoal-data-nascismento" required>
            </div>
            <div>
                <label for="">Foto de Perfil:</label>
                <input type="file" accept="mime" name="pessoal-imagem" id="" required>
            </div>
        </fieldset>
        <fieldset class="endereco">
            <legend>Endereço:</legend>
            <div>
                <label for="">Rua:</label>
                <input type="text" name="endereco-rua" placeholder="Ex: Rua B" required>
            </div>
            <div>
                <label for="">Complemento:</label>
                <input type="text" name="endereco-complemento" placeholder="Ex: (casa , apt ...)" required>
            </div>
            <div>
                <label for="">Número:</label>
                <input type="number" name="endereco-numero" placeholder="Ex: 99999" minlength="3" maxlength="15" required>
            </div>
            <div>
                <label for="">Cidade:</label>
                <input type="text" name="endereco-cidade" placeholder="Ex: Rio do Tiête" required>
            </div>
            <div>
                <label for="">Estado:</label>
                <select name="endereco-estado" id="" required>
                    <option value="Selecione sua opção">Selecione uma opção</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="anuncio">
            <legend>Anúncio</legend>
            <div>
                <label for="">Conte como conheceu a Hello Pizza:</label>
                <br>
                <textarea name="anunicio-historia" placeholder="Conte-nos mais..." id="" cols="30" rows="10" minlength="20" maxlength="500" required></textarea>
            </div>
            <div>
                <label for="">Desejo receber as promoções pelo E-mail</label>
                <input type="checkbox" name="anuncio-marcacao" value="sim" id="" checked required>
            </div>
        </fieldset>
        <fieldset class="finalizacao">
            <legend>Finalização de cadastro</legend>
            <input type="submit" value="Finalizar cadastro">

        </fieldset>




    </form>
